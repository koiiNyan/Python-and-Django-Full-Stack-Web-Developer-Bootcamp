<!-- IDs to target single elements
     CLASSes to target groups of elements -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="part3_master.css">
  </head>
  <body>
    <h3>I'm h3 heading</h3>
    <div class="firstDiv">
      <p>I'm inside the firstDiv class</p>
    </div>

    <div class="secondDiv">
      <p>I'm inside the secondDiv class</p>
    </div>

    <p id="singledout">ids must be unique!</p>

    <h3>Here is a list</h3>

    <ul>
      <li>Confirm? <input type="checkbox" name="" value=""></li>
      <li>Feedback? <input type="text" name="" value=""></li>
      <li><a href="http://facebook.com">FB</a></li>
      <li><a href="http://google.com">Google</a></li>
    </ul>
  </body>
</html>
