<!-- Note: Usually you won't have a digit or a number
inside the name of the HTML or css file. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS BASICS</title>
    <link rel="stylesheet" href="part1_master.css">
  </head>
  <body>
    <h1>This is the heading</h1>

    <p>Let's see a list:</p>

    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ol>

    <h4>This is heading 4</h4>
  </body>
</html>
