<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h2>Ordered List</h2>
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>

    <h2>Unordered List</h2>
      <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullet Three</li>
      </ul>

    <h2>Nested List</h2>
      <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
          <li>I'm nested inside</li>
          <li>I'm also nested!</li>
          <ol>
            <li><strong>Woah </strong>I'm really nested!</li>
          </ol>
        </ul>
      </ol>
  </body>
</html>
