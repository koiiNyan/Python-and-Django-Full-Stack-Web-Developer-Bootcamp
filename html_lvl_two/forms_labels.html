<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels</title>
  </head>
  <body>
    <form class="" action="https://facebook.com" method="get">
      <p>Enter Text and take me to FB:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <form>
      <label for="blockone">
        Enter Text:
        <input type="text" name="" value="">
      </label>
      <label for="blocktwo">
        Enter Text:
        <input type="text" name="" value="">
      </label>
    </form>

    <!-- Using a label with for -->

    <form>
      <label for="usrinp">Enter Input:</label>
      <input id="usrinp" type="text" name="" value="">

    </form>

    <form>
      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="required" required>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
